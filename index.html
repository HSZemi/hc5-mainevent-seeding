<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HC4 Bracket Seeding</title>
    <link href="css/reboot.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
</head>

<body>
    <div class="mainWrapper">
        <div class="remHerosWrapper">

        </div>
        <button id="seed">Seed Hero</button>
        <!-- Loader -->
        <div class="loadingWrapper">
            <div class="lds-roller">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="loaderText">
                Picking Hero...
            </div>
        </div>
    </div>
    <!-- Hero Template -->
    <script id="hero-template" type="text/template">
        <div class="heroWrapper">
            <div class="name">%name%</div>
            <div class="icon"><img src="img/heroes/%icon%"; /></div>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/heroClass.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
